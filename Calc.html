<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-div">
        <div class="calculator">
            <div class="buttons inputs"><input type="text"></div>
            <div class="buttons"><button class="color">7</button></div>
            <div class="buttons"><button class="color">8</button></div>
            <div class="buttons"><button class="color">9</button></div>
            <div class="buttons"><button class="color1"><i class="fa-solid fa-divide"></i></button></div>
            <div class="buttons"><button class="color">4</button></div>
            <div class="buttons"><button class="color">5</button></div>
            <div class="buttons"><button class="color">6</button></div>
            <div class="buttons"><button class="color1"><i class="fa-solid fa-xmark"></i></button></div>
            <div class="buttons"><button class="color">3</button></div>
            <div class="buttons"><button class="color">2</button></div>
            <div class="buttons"><button class="color">1</button></div>
            <div class="buttons"><button class="color1"><hr></button></div>
            <div class="buttons"><button class="color">0</button></div>
            <div class="buttons"><button class="color1"><p>.</p></button></div>
            <div class="buttons"><button class="color1">=</button></div>
            <div class="buttons"><button class="color1">+</button></div>
        </div>
    </div>
</body>
</html>
